<!doctype html>
<html>

<head>
  <title>Color Picker</title>
  <script type="text/javascript" src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css"> </head>

<body>
  <nav>
    <div id="title">
      <h1> Coloro </h1>
    </div>
  </nav>
  <div id="mainHolder">
    <h1 id="currColor"> Red </h1>
    
    <div id="controls"> 
      <ul>
        <li id="newColor" class="controlBox">
          <div class="control">
            <p> New Color </p>
          </div>
        </li>
        <li id="hideSwatch" class="controlBox">
          <div class="control">
            <p> Hide Swatches </p>
          </div>
        </li>
        <li id="tint" class="controlBox">
          <div class="control">
            <p> Tint </p>
          </div>
        </li>
        <li id="lighten" class="controlBox">
          <div class="control">
            <p> Lighten </p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div id="paletteHolder">
    <h2> Saved Colors </h2>
  </div>
  <script>
    
  </script>
</body>

</html>
