<!doctype html>
<html lang="en">

<head>
  <title> Project 1</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }
    
    canvas {
      padding: 0;
      margin: 10px auto auto auto;
      display: block;
      border: 2px solid black;
    }
    
    .controls {
      margin: 0 auto;
      /*position: absolute;
      left: 0px;
      bottom: 0px;*/
    }
    
    .controls ul {
      list-style: none;
    }
    
    #tabs {
      width: 800px;
      margin-left: -400px;
      position: absolute;
      bottom: 0px;
      left: 50%;
      
    }
    
    label {
      width: 14%;
      color: black;
      font-family: sans-serif;
      font-weight: 700;
      margin: 10px 0px 20px 10px;
    }
  </style>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
</head>

<body>
  <canvas></canvas>
  <div class="controls">
    
    <ul> 
      <li> 
        <button id="play" class="ui-button ui-widget ui-corner-all"> |> </button>
        <button id="forward" class="ui-button ui-widget ui-corner-all"> >> </button>
        <button id="controls-toggle" class="ui-button ui-widget ui-corner-all"> Controls </button>
      </li>
    </ul>
    
    <div id="tabs">
  <ul>
    <li><a href="#tabs-1">Render Options</a></li>
    <li><a href="#tabs-2">Grid Options</a></li>
    <li><a href="#tabs-3">Cell Options</a></li>
    <li><a href="#tabs-4">Audio Options</a></li>
  </ul>
  <div id="tabs-1">
    <ul id="tabs-1">
      <li>
        <label> Color Scheme
          <select id="colorMode">
            <option name="B&W" value="B&W"> B&W </option>
            <option name="pink" value="pink"> Pink </option>
            <option name="green" value="green"> Green </option>
            <option name="orange" value="orange"> Orange </option>
          </select>
        </label>
      </li>
      <li>
        <label> Display Mode
          <select id="dispMode">
            <option name="aesthetics" value="aesthetics"> Aesthetic </option>
            <option name="Conway" valye="conway"> Conway </option>
          </select>
        </label>
        <li>
        <label> Play Speed:
          <input id="speed" name="speed" type="range" value="10" min="1" max="100">
          <output name="speedVal" id="speedVal">10</output>
        </label>
      </li>
      </li>
    </ul>
  </div>
  <div id="tabs-2">
    <ul id="opt -opt grid">
      <li>
        <label> Cell Size:
          <input id="cellSize" name="cellSize" type="range" value="25" min="3" max="40">
          <output name="cellSizeVal" id="cellSizeVal">25</output>
        </label>
      </li>
      <li>
        <label> Cell Num: Width
          <input id="width" type="range" value="60" min="20" max="200">
          <output name="widthVal" id="widthVal">60</output>
        </label>
      </li>
      <li>
        <label> Cell Num: Height
          <input id="height" name="height" type="range" value="30" min="20" max="120">
          <output name="heightVal" id="heightVal">30</output>
        </label>
      </li>
    </ul>
  </div>
  <div id="tabs-3">
    <ul id="opt -opt cell">
      <li>
        <label> Max Cell Age
          <input id="maxAge" type="range" value="30" min="5" max="50">
          <output name="maxAgeVal" id="maxAgeVal">30</output>
        </label>
      </li>
      <li>
        <label> Color Change Rate
          <input id="colorRate" type="range" value="6" min="0" max="50">
          <output name="colorRateVal" id="colorRateVal">6</output>
        </label>
      </li>
    </ul>
  </div>
  <div id="tabs-4">
    <ul id="opt -opt audio">
      <li>
        <label> Freq </label>
        <input type="text" id="freq" value="450">
      </li>
      <li>
        <label> Attack </label>
        <input type="text" id="attack" value=".01">
      </li>
      <li>
        <label> Decay </label>
        <input type="text" id="decay" value=".6">
      </li>
      <li>
        <label> CmRatio </label>
        <input type="text" id="cm" value="4">
      </li>
      <li>
        <label> Index </label>
        <input type="text" id="indexV" value="1.45">
      </li>
    </ul>
  </div>
</div>
    <ul>
      <li>
        <select id="shape">
          <option> flyer </option>
          <option> blinker </option>
        </select>
      </li>
    </ul>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="bundle.js" type="text/javascript"></script>
  <!--<script src='main.js'></script>
  <script src='loader.js'></script>-->
</body>

</html>
